<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de gastos</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <form>
        <div>
            <div><label>E-mail</label></div>
            <input type="email" name="email" id="email" oninput="validateFields()" placeholder="Seu@email.com">
        </div>
        
        <div>
            <div><label>Senha</label></div>
            <input type="password" name="password" id="password" oninput="validateFields()" placeholder="Digite sua senha">
        </div>
        
        <div>
            <button type="button" class="clear" id="recover-password-button" disabled>Recuperar Senha</button>
        </div>
        
        <div>
            <button type="button" class="solid" id="login-button" disabled>Entrar</button>
        </div>

        <div>
            <button type="button" class="outline">Registrar</button>
        </div>
   </form>
<script src="index.js"></script>   
</body>
</html>
