<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de gastos</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
   <form>
        <div class="form-field">
            <div><label>E-mail</label></div>
            <input type="email" name="email" id="email" oninput="onChangeEmail()" placeholder="Seu@email.com">
            <div class="error" id="email-required-error">O e-mail é obrigatório</div>
            <div class="error" id="email-invalid-error">Este e-mail é inválido</div>
        </div>
        
        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" name="password" id="password" oninput="onChangePassword()" placeholder="Digite sua senha">
            <div class="error" id="password-required-error">A senha é obrigatória</div>
        </div>
        
        <div>
            <button type="button" class="clear" id="recover-password-button" disabled>Recuperar Senha</button>
        </div>
        
        <div>
            <button type="button" class="solid" id="login-button" disabled>Entrar</button>
        </div>

        <div>
            <button type="button" class="outline">Registrar</button>
        </div>
   </form>
<script src="index.js"></script>
<script src="validations.js"></script>
</body>
</html>
